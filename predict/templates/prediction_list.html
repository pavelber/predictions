{% extends "base.html" %}
{% block title %}Arg You!{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
    <div id="top_line">
        <div id="selectors">
            Filter wagers:
            <select id="ownership_selector" onchange="select_changed(false)">
                {% if logged_in %}
                    <option value="my">Mine</option>{% endif %}
                {% if logged_in %}
                    <option value="pending">To Confirm</option>{% endif %}
                {% if logged_in %}
                    <option value="notresolved">To Resolve</option>{% endif %}
                <option value="all">All</option>
            </select>
            <select id="status_selector" onchange="select_changed(false)">
                <option value="open">Open</option>
                <option value="all">All</option>
                <option value="closed">Closed</option>
            </select>
            <select id="date_selector" onchange="select_changed(false)">
                <option value="future">Future dates</option>
                <option value="past">Past dates</option>
                <option value="all">All</option>
            </select>
        </div>
        <div id="warnings">
            <div>Pending Confirmation</div>
            <div>Pending Decision</div>
        </div>
    </div>
    <div id="predictions">
    </div>

{% endblock %}
