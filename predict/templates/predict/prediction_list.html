{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<ul>
    {% for role_prediction in predictions %}
    <li>
    <a href="{% url "prediction" role_prediction.prediction.id %}">{{ role_prediction.prediction.title }}</a>
    ( {{  role_prediction.role }} )
    </li>
    {% endfor %}
</ul>

<a href="{% url "prediction_list" %}">All Predictions</a> <br/>
<a href="{% url "my_prediction_list" %}">My Predictions</a>  <br/><br/>
<a href="{% url "prediction_new" %}">Create New Prediction</a>
{% endblock %}
